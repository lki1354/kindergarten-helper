
<ion-split-pane when="(min-width: 500px)">
  <!--  our side menu  -->

  <ion-menu id="home" side="left" [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p,p.arg)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  </ion-menu>


  <ion-menu id="child" side="left" [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Kinder</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-content>
    <ion-list>
		  <ion-item menuClose *ngFor="let child of this.store.kids" (click)="showChild(child.id)">
      <ion-avatar item-start>
        <img [src]="child.avatar">
      </ion-avatar>
      <h2>{{child.name}}</h2>
     </ion-item>
   </ion-list>
  </ion-content>
  </ion-menu>

  <ion-menu id="character" side="left" [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Eigenschaften</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-content>
    <ion-list>
		  <ion-item menuClose *ngFor="let character of this.store.character" (click)="showCharacter(character.id)">
      <h2>{{character.name}}</h2>
     </ion-item>
   </ion-list>
  </ion-content>
  </ion-menu>

  <ion-menu id="activity" side="left" [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Activit√§ten</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-content>
    <ion-list>
		  <ion-item menuClose *ngFor="let activity of this.store.activities" (click)="showActivity(activity.id)">
      <h2>{{activity.name}}</h2>
     </ion-item>
   </ion-list>
  </ion-content>
  </ion-menu>


  <!-- the main content -->
  <ion-nav [root]="rootPage" main #mycontent></ion-nav>
</ion-split-pane>
