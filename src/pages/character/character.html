<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>

    <ion-title>{{this.store.actualCharacter().name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addCharacter()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card ion-item *ngFor="let child of this.store.kids" (click)="editCharacterOfChild(child.id)">
      <ion-card-header>
       <h2> {{child.name}}</h2>
      </ion-card-header>
      <ion-card-content>
        <h2>Eigenschaften</h2>
        <ion-list ion-item *ngFor="let character of this.store.getCharacterOfChild(child.id)">
          <ion-item>-{{character.note}}</ion-item>
        </ion-list>
        <h2>Aktivit√§ten</h2>
        <ion-list ion-item *ngFor="let activity of this.store.getActivityOfChild(child.id)">
          <ion-item>-{{activity.note}}</ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>



</ion-content>
