<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>

    <ion-title>Kinder</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="addChild()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
		<ion-item-sliding *ngFor="let child of this.store.kids" > <!--(click)="viewChild(i)" -->
      <ion-item>
    <ion-avatar item-start>
      <img [src]="child?.avatar">
    </ion-avatar>
    <h2>{{child?.name}}</h2>
      <ion-note>Kindergartenjahr: {{child?.years}}.</ion-note>
        </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editChild(child.id)">
          <ion-icon name="construct"></ion-icon>
          Bearbeiten
        </button>
        <button ion-button color="primary" (click)="viewChild(child.id)">
          <ion-icon name="person"></ion-icon>
          Ansehen
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteChild(child.id)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
