<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="list"></ion-icon>
    </button>
    <ion-title>home</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="addChild()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
		<ion-item *ngFor="let child of this.store.kids; let i=index;" (click)="viewChild(i)">
    <ion-avatar item-start>
      <img [src]="child.avatar">
    </ion-avatar>
    <h2>{{child.name}} {{i}}</h2>

      <!--
      <ion-fab right bottom>
        <button ion-button color="first" (click)="deleteChild(child)"><ion-icon name="remove-circle"></ion-icon></button>
      </ion-fab>
      -->

  </ion-item>
</ion-list>



</ion-content>
